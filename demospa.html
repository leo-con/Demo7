<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DemoSPA</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400italic,700,300,400"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script>
      $(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
    </script>
  </head>
  <script>
    var pages = {
      home: `Welcome to XYZ Company. This is our home page!<br/><br/> `,
      aboutus: `Our About Us page<br/>`,
      services: `Our Services page<br/>`,
      contact: `Our Contact Us page<br/>`,
    };

    function getPageContent(page) {
      var contentToReturn;
      switch (page) {
        case "home":
          contentToReturn = pages.home;
          break;
        case "aboutus":
          contentToReturn = pages.aboutus;
          break;
        case "services":
          contentToReturn = pages.services;
          break;
        case "contact":
          contentToReturn = pages.contact;
          break;
        default:
          contentToReturn = pages.home;
          break;
      }
      document.getElementById("content").innerHTML = contentToReturn;
    }
  </script>
  <!-- <body onload="getPageContent('home')"> -->
  <body>
    <div id="header"></div>
    <nav class="navbar-light navbar-default">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <div class="navbar-light navbar-static-top">
            <div class="container" role="navigation">
              <ul class="nav navbar-nav navbar-default collapse navbar-collapse">
                <li>
                  <a href="#" onclick="getPageContent('home')"> Home </a>
                </li>
                <li>
                  <a href="#" onclick="getPageContent('aboutus')"> About Us </a>
                </li>
                <li>
                  <a href="#" onclick="getPageContent('services')"> Services </a>
                </li>
                <li>
                  <a href="#" onclick="getPageContent('contact')"> Contact </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>

    <div>
      <p id="content"></p>
      <p></p>
    </div>
  </body>
</html>
